<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>intro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="intro">
    <h1 class="intro-title">SafeGuard-4</h1>
    <br><br>
    <div class="line"></div>
    <p class="intro-subtitle">Welcome to SafeGuard-4</p>
  </div>

  <div class="main-content">
    <h1 class="main-title">Conveyor Guard</h1>
    <p class="main-subtitle">당신의 안전을 지켜드립니다.</p>

    <div class="card-container">
      <div class="card left-card">
        <img src="../assets/cctv.jpg" alt="시시티비 이미지" />
        <div class="card-overlay">
          <div class="card-overlay-text">실시간 감지 시스템<hr>
            <br>
            <br>
            작업자의 위치를 실시간으로 인식해, 상황에 따라 자동 감속 또는 정지하는 안전 제어 시스템입니다.
            현장 안전을 위한 지능형 감지 및 제어 기술을 손쉽게 경험해보세요.
          </div>
        </div>
      </div>

      <div class="card right-card">
        <img src="../assets/conveyor.jpg" alt="컨베이어 이미지" />
        <div class="card-overlay">
          <div class="card-overlay-text">로그인/회원가입or실시간 영상 보러가기</div>
        </div>
      </div>
    </div>
  </div>

  <script src="mainscript.js"></script>
</body>
</html>
